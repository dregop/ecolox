<button class="toggleButton" (click)="toggleMenu()">
    <div class="flex flex-row items-center">
        <div class="min-w-[20px] max-w-[30px]">
            <img src="../../assets/hide_menu.svg" alt="Cacher menu" height="25px" width="25px" class="inline" *ngIf="!hideMenu"  id="hide">
            <img src="../../assets/show_menu.svg" alt="Montrer menu" height="25px" width="25px" class="inline" *ngIf="hideMenu" title="{{buttonName}}" id="show">
        </div>
        <div class="text-left font-semibold text-xs">
            <span *ngIf="hideMenu">{{buttonName}}</span>
        </div>
    </div>
</button>
